<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ジャンケンシューティング</title>
</head>
<body>
    <main>
        <div class="start">
            <h1>ジャンケンシューティング</h1>
            <h3>何かキーを押してスタート</h3>
            <h2>飛んでくる敵のジャンケンに勝て！</h2>
            <div class="ex-wrap2">
                <img class="ex2" src="images/ex2.png">
            </div>
            <h2>操作方法</h2>
            <div class="ex-wrap">
                <img class="ex" src="images/my.png">
                <img class="ex" src="images/ex.png">
            </div>
        </div>
        <div class="display">
            <div class="score">スコア：<span>0</span></div>
            <div class="gameover">ゲームオーバー<br>何かキーを押してください</div>
            <img class="my" src="images/my.png">
        </div>
    </main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/main.js"></script>
</html>
